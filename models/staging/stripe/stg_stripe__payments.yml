models:
- name: stg_stripe__payments
  description: This model processes payment data from Stripe, converting amounts from
    cents to dollars and providing key payment details such as payment method, status,
    and creation timestamp.
  columns:
  - name: payment_id
    description: A unique identifier for each payment.
  - name: order_id
    description: The identifier for the order associated with the payment.
  - name: payment_method
    description: The method used for the payment, such as credit card or bank transfer.
  - name: status
    description: "{{ doc('payment_status')}}"
  - name: amount
    description: The total amount of the payment in dollars.
  - name: created_at
    description: The timestamp when the payment was created, in UTC.
